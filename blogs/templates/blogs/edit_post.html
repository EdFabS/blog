{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_head %}
    <h2>Edit post</h2>
{% endblock page_head %}

{% block content %}
    <form action="{% url 'blogs:edit_post' post.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Edit entry</button>
        {% endbuttons %}
    </form>
{% endblock content %}
