{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_head %}
    <h2>Add a new post</h2>
{% endblock page_head %}

{% block content %}
    <form action="{% url 'blogs:new_post' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">Add entry</button>
        {% endbuttons %}
    </form>
{% endblock content %}
