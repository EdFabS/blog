{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_head %}
    <h2>Login</h2>
{% endblock page_head %}

{% block content %}
    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">Login</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'blogs:index' %}">
    </form>
{% endblock content %}
