{% extends 'blogs/base.html' %}
{% load bootstrap4 %}
{% block page_head%}
    <h2>Register user</h2>
{% endblock page_head %}
{% block content %}
    <form action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Register</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'blogs:index' %}">
    </form>
{% endblock content %}
